# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

it:
    number:
      currency:
        format:
          delimiter: '.'
          format: ! '%n %u'
          precision: 2
          separator: ! ','
          significant: false
          strip_insignificant_zeros: false
          unit: â‚¬
      format:
        delimiter: .
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
      human:
        decimal_units:
          format: ! '%n %u'
          units:
            billion: Miliardi
            million: Milioni
            quadrillion: Biliardi
            thousand: Mila
            trillion: Bilioni
            unit: ''
        format:
          delimiter: ''
          precision: 1
          significant: true
          strip_insignificant_zeros: true
        storage_units:
          format: ! '%n %u'
          units:
            byte:
              one: Byte
              other: Byte
            gb: GB
            kb: KB
            mb: MB
            tb: TB
      percentage:
        format:
          delimiter: ''
      precision:
        format:
          delimiter: ''
    support:
      array:
        last_word_connector: ! ' e '
        two_words_connector: ! ' e '
        words_connector: ! ', '
    time:
      am: am
      formats:
        default: ! '%a %d %b %Y, %H:%M:%S %z'
        long: ! '%d %B %Y %H:%M'
        short: ! '%d %b %H:%M'
      pm: pm